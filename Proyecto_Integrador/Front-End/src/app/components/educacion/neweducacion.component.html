<app-educacion></app-educacion>
<div class="modal fade" id="agregarEducacion" tabindex="-1" role="dialog" data-backdrop="false" aria-labelledby="agregarEducacion"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="agregarEducacion">Agregar Educaci√≥n</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                    <div class="form-group">
                        <label for="nombreE">Nombre de la institucion</label>
                        <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="nombreE"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="descripcionE">Descripcion de sus estudios</label>
                        <input type="text" class="form-control" id="descripcionE" name="descripcionE"
                            [(ngModel)]="descripcionE" required>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary">Agregar</button>

                    </div>
                </form>
            </div>

        </div>
    </div>
